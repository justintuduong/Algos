<body>
    <script>
        class DLL {
            constructor() {
                this.head;
            }
        }

        class Node {
            constructor() {
                this.value;
                this.prev;
                this.next;
            }
        }

        // Create a doubly linked list done
        // addtoEnd
        // removeFromEnd
        // addToFrom
        // removeFromFront
        // contains

        DLL.prototype.addToEnd = function (value) {
            let newNode = new Node(value);
            if (!this.head) {
                this.head = newNode;
                this.tail = newNode;
            }
            else {
                let runner = this.head;
                while (!runner.next) {
                    runner = runner.next;
                }
                runner.next = newNode;
                newNode.prev = runner;
            }
        }



    </script>
</body>
